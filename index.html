<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato&family=Roboto:wght@900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="grid-container">
      <div class="header-top grid">
        <h4>Seytech</h4>
        <button type="button" name="signin">Sign In</button>
      </div>
      <div class="header grid">
        <div class="header-content">
          <h1>
            Build a landing page for your business or project and generate more
            leads!
          </h1>
          <div class="signup-area">
            <input
              type="text"
              name="email"
              placeholder="Enter your email..."
            /><button type="button">Sign up!</button>
          </div>
        </div>
      </div>
      <div class="services three-element-flex-container grid">
        <div class="flex-item-holder service-item"></div>
        <div class="flex-item-holder service-item"></div>
        <div class="flex-item-holder service-item"></div>
      </div>
      <main id="main-grid-container">
        <div class="photos-area photo1 main-area">photos-area 1</div>
        <div class="text-area text1 main-area">text-area 1</div>
        <div class="text-area text2 main-area">text-area 2</div>
        <div class="photos-area photo2 main-area">photos-area 2</div>
        <div class="photos-area photo3 main-area">photos-area 3</div>
        <div class="text-area text3 main-area">text-area 3</div>
      </main>
      <div class="comments three-element-flex-container grid">
        <div class="comment-header flex-item-holder-container">
          <h3>What people are saying</h3>
        </div>
        <div class="flex-item-holder comment-item"></div>
        <div class="flex-item-holder comment-item"></div>
        <div class="flex-item-holder comment-item"></div>
      </div>
      <div class="register-area grid">register</div>
      <div class="footer grid">footer</div>
      <div
    </div>
  </body>
</html>
